name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk
          architecture: x64
      - name: Build
        run: ./gradlew build
      - uses: actions/upload-artifact@v2
        with:
          name: Generic Java 11+
          path: yagoc-desktop/build/distributions/*.zip
